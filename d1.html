<body style="background-color: 80b918; font-style: italic; color: 6f2dbd;font-family: Hachi Maru Pop;">
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos.</a></p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
<div>
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
</div>
  <form action="https://freecatphotoapp.com/submit-cat-photo">

    <label for="indoor">
  <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
</label>
<label for="outdoor">
  <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
</label>
    <label for="loving"><input id="loving" value="loving" type="checkbox" name="personality" checked> Loving</label>
    <label for="lazy"><input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
    <label for="energetic"><input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic</label>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
</body>
